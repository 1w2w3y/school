<!DOCTYPE html>
<html>
<head>
    <title>Repeat 67!</title>
    <style>
        body {
            background-color: teal;
        }
        p {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Repeat 67!</h1>
    <p>This is the first paragraph.</p>
    <div id="container67"></div>
    <script>
        for (let i = 0; i < 50; i++) {
            document.getElementById('container67').innerHTML += `
                <div>
                    <h2>Title 67</h2>
                    <p>67 67 67 67</p>
                </div>
            `;
        }
    </script>
</body>
</html>
